<md-dialog ng-controller="ExperimentDialogController as vm" aria-label="experiment-dialog" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <ng-md-icon icon="add" class="icon-white"></ng-md-icon>
        <span flex="5"></span>
        <h2>
          New Experiment
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.close()" aria-label="Close dialog">
          <ng-md-icon icon="close" class="icon-white"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="dialog-content" layout="center">
      <md-input-container flex-offset="10" flex="80">
        <label>Title</label>
        <input ng-model="vm.experimentInfo.title">
      </md-input-container>
    </md-dialog-content>

    <div class="md-actions" layout="row">
      <md-button ng-click="vm.close()">
        Close
      </md-button>
      <md-button ng-click="vm.create()">
        Create
      </md-button>
    </div>
  </form>
</md-dialog>
