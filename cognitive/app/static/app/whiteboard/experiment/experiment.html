<md-content class="dashboard-experiment" flex>
  <md-card class="experiment-card" flex>
    <md-card-title class="card-title">
      <md-card-title-text>
        <span class="md-headline"><i class="fa fa-flask"></i> Experiments</span>
        <span class="md-subhead">All operations start here</span>
      </md-card-title-text>
      <div class="right-corner" layout="row" flex>
        <div flex></div>
        <div><i class="fa fa-search"></i><input type="text" class="search-form"/></div>
        <md-button class="md-primary md-raised new-btn btn-square" ng-click="vm.createExperiment($event)">New</md-button>
      </div>
    </md-card-title>
    <md-card-content class="card-content">
      <table class="experiment-table">
        <thead>
          <tr>
            <th class="checkbox-cell">
              <md-checkbox></md-checkbox>
            </th>
            <th>Title</th>
            <th>Environment</th>
            <th>Created</th>
            <th></th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="exp in vm.experiments">
            <td class="checkbox-cell"><md-checkbox></md-checkbox></td>
            <td><a ng-click="vm.moveToExperiment($index)">{{ exp.name }}</a></td>
            <td>Default</td>
            <td>{{ exp.created_time }}</td>
            <td>
              <a ng-click="vm.editExperiment(exp);"><i class="fa fa-cog config-icon"></i></a>
              <a ng-click="vm.deleteExperiment(exp)"><i class="fa fa-trash-o delete-icon"></i></a>
            </td>
          </tr>

        </tbody>
      </table>
      <div ng-if="vm.experiments.length == 0">
        We need to make experiments
      </div>
    </md-card-content>
  </md-card>
</md-content>
