<div class="cognitive-detail-content" ng-controller="ProjectionController as vm">
  <div class="cognitive-detail-header">
    <h2>
      <i class="fa fa-cogs"></i>
      Column Selection
    </h2>
  </div>
    <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;" ng-hide="vm.uploadExist()">
        <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
            <i class="fa fa-close"></i>Need to Upload Data Before.
        </span>
    </div>
  <div class="cognitive-detail-body">
    <div class="form-group projection_form">
      <div ng-repeat="target in vm.targets track by $index">
        <select class="form-control" ng-model="vm.targets[$index]" type="number">
          <option ng-repeat="column in vm.columns" value="{{$index}}">
            {{column}}
          </option>
        </select>
      </div>
    </div>
    <button id="projection-add-btn" class="btn btn-primary add_btn add_projection right" type="button" ng-click="vm.createNode()">
        Add
    </button>
    <div class="projection minus-bottom right">
      <i class="fa fa-minus minus-icon"></i>
    </div>
    <div class="projection plus-bottom right" ng-click="vm.addTarget()">
      <i class="fa fa-plus plus-icon"></i>
    </div>
  </div>
</div>
