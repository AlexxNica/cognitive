<div ng-controller="FormulaController as vm" aria-label="MathFormula">
  <md-toolbar class="md-toolbar-primary">
    <div class="md-toolbar-tools">
      <h2><i class="fa fa-subscript"></i> Formula</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
        <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content layout-padding>
    <div class="md-dialog-content" style="min-width: 500px;">
      <div>
        <md-input-container>
          <label>Method</label>
          <md-select ng-model="vm.formula">
            <md-option value="Add">Add</md-option>
            <md-option value="Sub">Sub</md-option>
            <md-option value="Mult">Mult</md-option>
            <md-option value="Div">Div</md-option>
          </md-select>
        </md-input-container>


        <md-input-container>
          <label>Column</label>
          <md-select ng-model="vm.target_column">
            <md-option ng-repeat="column in vm.columns"
                       value="{{$index}}">
              {{ column }}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <div>
        <md-input-container>
          <label>Constant</label>
          <input ng-model="vm.constant_number"/>
        </md-input-container>
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary md-raised" ng-click="vm.createNode()">create</md-button>
  </md-dialog-actions>
</div>
