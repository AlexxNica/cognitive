<md-dialog ng-controller="FormulaController as vm" aria-label="MathFormula">
  <md-toolbar class="md-toolbar-primary">
    <div class="md-toolbar-tools">
      <h2>
        <i class="fa fa-subscript"></i>
        Math Formula
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
        <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="min-width: 500px;" layout-padding>
    <md-input-container flex>
      <label>Method</label>
      <md-select ng-model="vm.formula">
        <md-option value="Add">Add</md-option>
        <md-option value="Sub">Sub</md-option>
        <md-option value="Mult">Mult</md-option>
        <md-option value="Div">Div</md-option>
      </md-select>
    </md-input-container>

    <md-input-container flex>
      <label>Column</label>
      <md-select ng-model="vm.target_column">
        <md-option ng-repeat="column in vm.columns"
                   value="{{$index}}">
          {{column}}
        </md-option>
      </md-select>
    </md-input-container>

    <md-input-container flex>
      <label>Constant</label>
      <input ng-model="vm.constant_number" />
    </md-input-container>

    <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;" ng-hide="vm.uploadExist()">
      <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
        <i class="fa fa-close"></i>Need to Upload Data Before.
      </span>
    </div>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary md-raised" ng-click="vm.createNode()">Add</md-button>
  </md-dialog-actions>
</md-dialog>
