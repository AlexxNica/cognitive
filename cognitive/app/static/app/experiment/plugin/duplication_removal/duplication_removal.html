<md-dialog aria-label="DuplicationRemoval" ng-controller="RemoveDuplicateController as vm">
  <md-toolbar class="md-toolbar-primary">
    <div class="md-toolbar-tools">
      <h2>
        <i class="fa fa-cut"></i>Duplication Removal
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
        <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content style="min-width: 500px;" layout-padding>
    <div class="md-dialog-content" style="min-width: 500px;">
      <md-input-container ng-repeat="target in vm.targets track by $index" flex>
        <md-select ng-model="vm.targets[$index]" aria-label="target_column">
          <md-option ng-repeat="column in vm.columns" value="{{$index}}">
            {{ column }}
          </md-option>
        </md-select>
      </md-input-container>
      <div class="remove_duplicates minus-bottom right">
        <i class="fa fa-minus minus-icon"></i>
      </div>
      <div class="projection plus-bottom right" ng-click="vm.addTarget()">
        <i class="fa fa-plus plus-icon"></i>
      </div>
      <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;" ng-hide="vm.uploadExist()">
        <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
          <i class="fa fa-close"></i>Need to Upload Data Before.
        </span>
      </div>
    </div>
  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-primary md-raised" ng-click="vm.createNode()">Add</md-button>
  </div>
</md-dialog>
