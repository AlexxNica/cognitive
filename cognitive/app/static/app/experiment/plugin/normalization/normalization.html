<md-dialog ng-controller="NormalizationController as vm" aria-label="Normalization">
  <md-toolbar class="md-toolbar-primary">
    <div class="md-toolbar-tools">
      <h2>
        <i class="fa fa-align-center"></i>
        Normalization
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
        <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="min-width: 500px;" layout-padding>
    <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;" ng-hide="vm.uploadExist()">
      <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
        <i class="fa fa-close"></i>Need to Upload Data Before.
      </span>
    </div>
    <div class="form-group">
      <div class="row" style="padding-top:20px;">
        <label class="col-lg-3 control-label" for="select">
            Method
        </label>
        <div class="col-lg-9">
          <select id="normalization_method" class="form-control">
            <option value="0" style="font-size:20pt;">
                Standard
            </option>
          </select>
        </div>
      </div>
      <div class="row" style="padding-top:20px;">
        <label class="col-lg-3 control-label" for="select">
            Column
        </label>
        <div class="col-lg-9">
          <select class="form-control" ng-model="vm.component_id">
            <option ng-repeat="column in vm.columns" value="{{$index}}">
              {{column}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-primary" ng-click="vm.createNode()">Add</md-button>
  </div>
</md-dialog>
