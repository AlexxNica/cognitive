<md-dialog ng-controller="DataInputController as vm" aria-label="DataInputSource" >
  <md-toolbar class="md-toolbar-primary">
    <div class="md-toolbar-tools">
      <h2>
        <i class="fa fa-arrow-up"></i>
        InputSource
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
        <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content layout-padding>
    <div class="form-group" style="margin-top: 30px;">
      <label class="col-lg-2 control-label" for="input-file">File </label>
      <div class="col-lg-10">
        <input class="input-file" type="file" accept=".csv" onchange="angular.element(this).scope().uploadFile(event)">
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary md-raised" ng-click="vm.createNode()">Add</md-button>
  </md-dialog-actions>
</md-dialog>
