<md-dialog ng-controller="AddRowController as vm" aria-label="RowAddition">
  <md-toolbar class="md-toolbar-primary">
    <div class="md-toolbar-tools">
      <h2>
        <i class="fa fa-list-ol"></i>
        Row Addition
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
        <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="min-width: 500px;" layout-padding>
    <div class="md-dialog-content" style="min-width: 500px;">
      <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;" ng-hide="vm.uploadExist()">
        <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
          <i class="fa fa-close"></i>Need to Upload Data Before.
        </span>
      </div>

      <md-input-container ng-repeat="column in vm.columns" flex>
        <label>{{ column }}</label>
        <input ng-model="vm.values[$index]"/>
      </md-input-container>
    </div>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary md-raised"
               ng-click="vm.createNode()">Add
    </md-button>
  </md-dialog-actions>
</md-dialog>
