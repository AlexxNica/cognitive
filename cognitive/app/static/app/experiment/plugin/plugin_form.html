<md-dialog ng-controller="PluginFormController as vm" aria-label="PluginFormDialog" ng-cloak>
  <form ng-submit="vm.submit()" name="vm.form">
    <md-toolbar class="md-toolbar-primary">
      <div class="md-toolbar-tools">
        <h2><i class="{{ vm.definition.iconClass }}"></i> {{ vm.definition.name }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
          <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content style="min-width: 500px;">
      <div class="md-dialog-content" layout="column">
        <div ng-bind="{{ pluginKey }}"></div>

        <div ng-repeat="(key, desc) in vm.inputForm">
          <div ng-if="desc.type == 'select'">
            <md-input-container>
              <label>{{ desc.label }}</label>
              <md-select ng-model="desc.body">
                <md-option ng-repeat="(key, val) in desc.options"
                           ng-selected="$first"
                           value="{{ key }}">{{ val }}</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div ng-if="desc.type == 'number'">
            <md-input-container>
              <label>{{ desc.label }}</label>
              <input type="number" ng-model="desc.body" ng-init="desc.body = desc.body || 0"/>
            </md-input-container>
          </div>
          <div ng-if="desc.type == 'previousNodeSchemaIndex'">
            <md-input-container>
              <label>{{ desc.label }}</label>
              <md-select ng-model="desc.body" ng-init="desc.body = desc.body || -1">
                <md-option ng-repeat="schema in vm.previousNodeSchemas track by $index"
                           value="{{ $index }}">
                  {{ schema }}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
          <div ng-if="desc.type == 'file'">
            <md-input-container>
              <label>{{ desc.label }}</label>
              <input type="file" accept=".csv" onchange="angular.element(this).scope().uploadFile(event)">
            </md-input-container>
          </div>

          <div ng-if="desc.type == 'previousNodeSchemaIndexes'"
               ng-init="desc.body = desc.body || []"
               layout="column">
            <md-chips ng-model="desc.body" md-autocomplete-snap md-require-match="true">
              <md-autocomplete
                         md-search-text="searchText"
                         md-items="item in vm.previousNodeSchemas"
                         md-item-text="item"
                         md-autoselect="true"
                         md-select-on-match="true"
                         md-require-match="true"
                         placeholder="Select the schemas">
                <span md-highlight-text="searchText">{{item}}</span>
              </md-autocomplete>
              <md-chip-template>
                  <span>{{$chip}}</span>
              </md-chip-template>
            </md-chips>
          </div>
        </div>

      </div>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button class="md-raised md-primary" type="submit">Create</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
