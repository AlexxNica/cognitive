<md-dialog ng-controller="RemoveMissingValueController as vm" aria-label="MissingValuesRemoval">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <i class="fa fa-sliders"></i>
        Remove Missing Values
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
        <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="min-width: 500px;" layout-padding>
    <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;" ng-hide="vm.uploadExist()">
      <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
        <i class="fa fa-close"></i>Need to Upload Data Before.
      </span>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label" for="select"> Method </label>
      <div class="col-lg-9">
        <select class="form-control" ng-model="vm.method">
          <option value="Replace_mean">
            Replace_mean
          </option>
          <option value="Replace_median">
            Replace_median
          </option>
          <option value="Replace_mode">
            Replace_mode
          </option>
          <option value="Drop_row">
            Drop_row
          </option>
        </select>
      </div>
    </div>
  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-primary" ng-click="vm.createNode()">Add</md-button>
  </div>
</md-dialog>
