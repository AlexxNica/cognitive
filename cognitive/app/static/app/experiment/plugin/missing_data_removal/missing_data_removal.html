<md-dialog ng-controller="RemoveMissingValueController as vm" aria-label="MissingValuesRemoval">
  <md-toolbar class="md-toolbar-primary">
    <div class="md-toolbar-tools">
      <h2>
        <i class="fa fa-sliders"></i>
        Remove Missing Values
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
        <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="min-width: 500px;" layout-padding>
    <md-input-container flex>
      <label>Method</label>
      <md-select ng-model="vm.method">
        <md-option value="Replace_mean">Replace_mean</md-option>
        <md-option value="Replace_median">Replace_median</md-option>
        <md-option value="Replace_mode">Replace_mode</md-option>
        <md-option value="Drop_row">Drop_row</md-option>
      </md-select>
    </md-input-container>

    <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;" ng-hide="vm.uploadExist()">
      <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
        <i class="fa fa-close"></i>Need to Upload Data Before.
      </span>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary md-raised" ng-click="vm.createNode()">Add</md-button>
  </md-dialog-actions>
</md-dialog>
