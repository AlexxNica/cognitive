<div id="login-modal">
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-8" style="border-right: solid 1px gray;">
                    <h2>Create Cognitive Account</h2>
                    <form ng-submit="register(registerForm.username, registerForm.email, registerForm.password)">
                        <div class="form-group">
                            <label for="#username">Username</label>
                            <input id="username" class="form-control" type="text" name="username" ng-model="registerForm.username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="#email"> Email</label>
                            <input id="email" class="form-control" type="email" name="email" ng-model="registerForm.email" placeholder="email@email.com">
                        </div>
                        <div class="form-group">
                            <label for="#password"> Password </label>
                            <input autocomplete="off" id="password" class="form-control" type="password" name="password" ng-model="registerForm.password" placeholder="password">
                        </div>
                        <!--<div class="form-group">
                            <label for="#password-confirm">
                                Confirm Password
                            </label>
                            <input id="password-confirm" class="form-control" type="password" />
                        </div>-->
                        <button class="btn btn-primary right" type="submit" style="border-radius: 0">
                            Create Account
                        </button>
                    </form>

                </div>

                <div class="col-lg-4">
                    <h2>Login</h2>
                    <form ng-submit="login(loginForm.username_or_email, loginForm.password)">
                        <div class="form-group">
                            <label for="#username_or_email">Username or Email</label>
                            <input placeholder="username or email" id="username_or_email" class="form-control" type="text" name="username_or_email" ng-model="loginForm.username_or_email" />
                        </div>
                        <div class="form-group">
                            <label for="#password">Password</label>
                            <input placeholder="password" id="password" class="form-control" type="password" name="password" ng-model="loginForm.password" />
                        </div>
                        <button class="btn btn-primary right" type="submit" style="margin-top:5px;border-radius: 0">Login</button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
