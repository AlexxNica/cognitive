<div ng-controller="ExperimentController" role="tabpanel" style="position: fixed; top: 51px;width: 100%; height: calc(100vh - 107px);left:275px;">
  <div class="whiteboard-top-menu-wrapper">
    <div ng-controller="WhiteboardTabController" style="calc(100vh - 107px);background: steelblue;">
      <div class="left" ng-click="open()" style="padding-left: 2px;height:17px; width:25px; margin-top:0px; border-top: solid 1px steelblue; border-right: solid 1px steelblue;background: steelblue;">
        <i class="fa fa-plus" style="margin-top:1px; margin-left:4px; color:white"></i>
      </div>
      <tabset>
        <tab ng-repeat="workspace in workspaces" heading="{{workspace.name}}" workspace="{{workspace.id}}" ng-click="workspace[$index].active = true" active="workspace.active">
          <div class="tab-pane active" role="tabpanel" style="height:100%;">
            <div class="whiteboard-draw-area-wrapper">
              <svg class="root" workspace="{{workspace.id}}" style="width:100%; height:100%;" ng-click="select_none()">
                <g class="layer layer-0" workspace="{{workspace.id}}"></g>
                <g class="layer layer-1" workspace="{{workspace.id}}"></g>
                <g class="layer layer-2" workspace="{{workspace.id}}">
                  <g ng-repeat="edge in workspace.edges|filter:edge.workspace_id=workspace.id">
                    <g cognitive-edge="" to="{{edge.to}}" from="{{edge.from}}" workspace="workspace.id"></g>
                  </g>
                </g>
                <g class="layer layer-3" workspace="{{workspace.id}}">
                  <g ng-repeat="node in workspace.nodes">
                    <g cognitive-node="">
                    </g>
                  </g>
                </g>
                <g class="layer layer-4" workspace="{{workspace.id}}"></g>
              </svg>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
      <div style="height: 100%; width: 100%; background: lightgrey">
          <span>Please Create Workspace</span>
      </div>

  </div>
  <div class="cognitive-left-menu" ng-controller="ComponentController">
    <div class="whiteboard-flyout" style="left: 55px;">
      <div class="flyout-wrapper">
        <ul>
          <li style="padding:10px">
            <input style="width:100%" placeholder="search ..." ng-model="search_components" />
          </li>
          <li class="list-group-item-cognitive" ng-repeat="component in components | filter:search_components" ng-click="openDescription($index)" ng-class="{active: isActivated($index)}" component="{{component.name}}">
            <i class="{{component.icon_class}}"></i>
              {{ component.title }}
          </li>
        </ul>
      </div>
    </div>
    <div id="component_arguments">
      <div class="detail left-menu-detail-cognitive">
        <ng-include src="detail_template_url"></ng-include>
      </div>
    </div>
  </div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom" style="background:white; margin-left: 56px;" ng-controller="WhiteboardBottomMenuController">
  <div class="navbar-inner">
    <div class="row" style="height: inherit">
      <div class="text-center" style="height:inherit">
        <div class="btn-group btn-group-cognitive" role="group" aria-label="footbar-btn" style="height:inherit; width:70px;border-right: solid 1px #eeeeee;border-left: solid 1px #eeeeee;margin:0">
          <div class="container-fluid" ng-click="run()">
            <div class="row">
              <i class="fa fa-play fa-align-center" style="font-size:27pt;"></i>
            </div>
            <div class="row">
              RUN
            </div>
          </div>
        </div>
        <div class="btn-group btn-group-cognitive" role="group" aria-label="footbar-btn" style="height:100%;width:70px;border-right: solid 1px #eeeeee;border-left: solid 1px #eeeeee;margin:0">
          <div class="container-fluid" ng-click="show()">
            <div class="row">
              <i class="glyphicon glyphicon-signal glyphicon-align-center zero_padding_margin" style="font-size:26pt;"></i>
            </div>
            <div class="row">
              SHOW
            </div>
          </div>
        </div>
        <!--<div class="btn-group btn-group-cognitive" role="group" aria-label="footbar-btn" style="height:inherit;width:70px;border-right: solid 1px #eeeeee;border-left: solid 1px #eeeeee;margin:0">
          <div class="container-fluid" ng-click="save()">
            <div class="row">
              <i class="glyphicon glyphicon-floppy-disk glyphicon-align-center" style="font-size:28pt;"></i>
            </div>
            <div class="row">
              <span class="text-center">SAVE</span>
            </div>
          </div>
        </div>-->
      </div>
    </div>
    <script id="modal-show" type="text/ng-template">
      <div style="hight:100%;width:100%; padding:0; margin:0; overflow:scroll; font-size:12pt;">
        <div class="modal-header" style="background:white;">
          <button class="close" ng-click="cancel()">
            <span aria-hidden="true"> &times;</span>
          </button>
          <h4 id="myModalLabel" class="modal-title">Result</h4>
        </div>
        <div class="modal-body" style="font-size:8pt; padding-right:30px;padding-left:30px;">
            <div ng-show="isMachineLearningResult()">
            <h2 style='border-left: solid 35px midnightblue;padding-left: 8px;'>Model Evaluation</h2>

            <table class="table">
              <tr class='metrics'>
                <th ng-repeat="(key, value) in data['output']">
                  {{key}}
                </th>
              </tr>
              <tr>
                <th ng-repeat="(key, value) in data['output']">
                  {{value}}
                </th>
              </tr>
            </table>
          </div>

          <h2 style='border-left: solid 35px midnightblue;padding-left: 8px;'>
            Statistics
          </h2>

          <table class="table">
            <tr class='metrics static_results'>
              <td></td>
              <td ng-repeat="feature_names in data['feature_names'] track by $index">
                {{feature_names}}
              </td>
            </tr>
            <tr>
              <th></th>
              <th ng-repeat="name in data['feature_names'] track by $index">
                <svg class="graph column_{{$index}}">
                  <rect x="3" y="3" height=74 width=74 stroke="black" fill="none" stroke-width=1></rect>
                  <g ng-repeat="datum in data['graph_data'][$index][1] track by $index">
                    <rect x="{{$index * 20 + 4}}" y="{{78 - datum}}" ng-class="bar" height="{{datum-1}}" width="12" class="bar">
                    </rect>
                  </g>
                </svg>
              </th>
            </tr>
            <tr class='metrics static_results'>
              <td></td>
              <td ng-repeat="feature_names in data['feature_names'] track by $index">
                {{feature_names}}
              </td>
            </tr>
            <tr class='result_row static_results'>
              <th>Std Deviation</th>
              <th ng-repeat="std in data['std'] track by $index">
                {{std}}
              </th>
            </tr>
            <tr class='result_row static_results'>
              <th>75 Quartile</th>
              <th ng-repeat="quartile in data['75_quartile'] track by $index">
                {{quartile}}
              </th>
            </tr>
            <tr class='result_row static_results'>
              <th>50 Quartile</th>
                <th ng-repeat="quartile in data['50_quartile'] track by $index">
                  {{quartile}}
              </th>
            </tr>
            <tr class='result_row static_results'>
              <th>25 Quartile</th>
                <th ng-repeat="quartile in data['25_quartile'] track by $index">
                  {{quartile}}
              </th>
            </tr>
            <tr class='result_row static_results'>
              <th>Max</th>
                <th ng-repeat="max in data['max'] track by $index">
                  {{max}}
              </th>
            </tr>
            <tr class='result_row static_results'>
              <th>Mean</th>
                <th ng-repeat="max in data['mean'] track by $index">
                  {{mean}}
              </th>
            </tr>
            <tr class='result_row static_results'>
              <th>Median</th>
                <th ng-repeat="max in data['median'] track by $index">
                  {{median}}
              </th>
            </tr>
            <tr class='result_row static_results'>
              <th>Min</th>
                <th ng-repeat="min in data['min'] track by $index">
                  {{min}}
              </th>
            </tr>
            <tr class='result_row static_results'>
              <th>Missing Values</th>
                <th ng-repeat="missing_values in data['missing_values'] track by $index">
                  {{missing_values}}
              </th>
            </tr>
            <tr class='result_row static_results'>
              <th>Unique Values</th>
              <th ng-repeat="unique_values in data['unique_values'] track by $index">
                {{unique_values}}
              </th>
            </tr>
            <tr class='metrics static_results'>
              <td></td>
              <td ng-repeat="feature_names in data['feature_names'] track by $index">
                {{feature_names}}
              </td>
            </tr>
            <tr ng-repeat="data in data['data'] track by $index">
              <th></th>
              <th ng-repeat="datum in data track by $index">
                {{datum}}
              </th>
            </tr>
          </table>
        </div>
      <div class="modal-footer" style="background: white">
        <button class="btn btn-default" ng-click="cancel()"> Close </button>
      </div>
    </div>
    </script>
  </div>
</div>
