<div class="cognitive-detail-content" ng-controller="RemoveMissingValueController">
  <div class="cognitive-detail-header">
    <h2>
      <i class="fa fa-sliders"></i>
      Remove Missing Values
    </h2>
  </div>
    <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;" ng-hide="uploadExist()">
        <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
            <i class="fa fa-close"></i>Need to Upload Data Before.
        </span>
    </div>
  <div class="cognitive-detail-body">

    <div class="form-group">
      <label class="col-lg-3 control-label" for="select"> Method </label>
      <div class="col-lg-9">
        <select class="form-control" ng-model="method">
          <option value="Replace_mean">
            Replace_mean
          </option>
          <option value="Replace_median">
            Replace_median
          </option>
          <option value="Replace_mode">
            Replace_mode
          </option>
          <option value="Drop_row">
            Drop_row
          </option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary right" type="button" ng-click="createNode()"> Add </button>
  </div>
</div>
