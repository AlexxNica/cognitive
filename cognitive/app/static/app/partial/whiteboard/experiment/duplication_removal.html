<div class="cognitive-detail-content" ng-controller="RemoveDuplicateController">
  <div class="cognitive-detail-header">
    <h2>
      <i class="fa fa-cut"></i>
      Remove Duplicates
    </h2>
  </div>

  <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;" ng-hide="uploadExist()">
      <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
          <i class="fa fa-close"></i>Need to Upload Data Before.
      </span>
  </div>

  <div class="cognitive-detail-body">
    <div class="form-group remove_duplicates_form">
      <div ng-repeat="target in targets track by $index">
        <select class="form-control" ng-model="targets[$index]" type="number">
          <option ng-repeat="column in columns" value="{{$index}}">
            {{column}}
          </option>
        </select>
      </div>
    </div>
    <button id="remove_dupplicates-add-btn" class="btn btn-primary add_btn add_remove_duplicates right" type="button" ng-click="createNode()">
        Add
    </button>
    <div class="remove_duplicates minus-bottom right">
      <i class="fa fa-minus minus-icon"></i>
    </div>
    <div class="projection plus-bottom right" ng-click="addTarget()">
      <i class="fa fa-plus plus-icon"></i>
    </div>
  </div>
</div>
