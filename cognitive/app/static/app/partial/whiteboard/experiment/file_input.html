<div class="cognitive-detail-content" ng-controller="DataInputController">
  <div class="cognitive-detail-header">
    <h2>
      <i class="fa fa-arrow-up"></i>
      Input
    </h2>
  </div>
  <div class="cognitive-detail-body">

    <div class="form-group" style="margin-top: 30px;">
      <label class="col-lg-2 control-label" for="input-file"> File </label>
      <div class="col-lg-10">
        <input class="input-file" type="file" accept=".csv" onchange="angular.element(this).scope().uploadFile(event)">
      </div>
    </div>
    <div class="col-lg-12">
      <button id="input-add-btn" class="btn btn-primary add_btn add_input right" type="button" ng-click="createNode()"> Add </button>
    </div>
  </div>
</div>
