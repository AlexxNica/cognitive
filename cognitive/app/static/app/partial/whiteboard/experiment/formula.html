<div class="cognitive-detail-content" ng-controller="MathFormulaController">
  <div class="cognitive-detail-header">
    <h2>
      <i class="fa fa-subscript"></i>
      Math Formula
    </h2>
  </div>
  <div style="height: 60px; width: 100%; padding-top: 20px; padding-left: 20px;" ng-hide="uploadExist()">
    <span style="padding: 4px; background: #c43b27; color: white; font-size: 12pt; height: 200px;">
      <i class="fa fa-close"></i>Need to Upload Data Before.
    </span>
  </div>
  <div class="cognitive-detail-body">
    <div class="row">
      <label class="col-lg-3 control-label">Method</label>
      <div class="col-lg-9">
        <select class="form-control" ng-model="formula" style="font-size:12pt;">
          <option value="Add"> Add</option>
          <option value="Sub"> Sub</option>
          <option value="Mult"> Mult</option>
          <option value="Div"> Div</option>
        </select>
      </div>
    </div>
    <div class="row" style="padding-top:20px;">
      <label class="col-lg-3 control-label" for="select"> Column </label>
      <div class="col-lg-9">
        <select class="form-control" ng-model="target_column">
          <option ng-repeat="column in columns" value="{{$index}}" ng-model="target_column">
            {{column}}
          </option>
        </select>
      </div>
    </div>
    <div class="row" style="padding-top:20px;">
      <label class="col-lg-3 control-label" for="select"> Constant</label>
      <div class="col-lg-9">
        <input class="form-control" type="text" placeholder="value" ng-model="constant_number" />
      </div>
    </div>
    <button class="btn btn-primary right" type="button" ng-click="createNode()"> ADD </button>
  </div>
</div>
