# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
#
src_files:
  - "cognitive/app/static/lib/js/angular.min.js"
  - "cognitive/app/static/lib/js/angular-ui-router.min.js"
  - "cognitive/app/static/lib/js/ui-bootstrap-tpls-0.13.0.min.js"
  - "cognitive/app/static/lib/js/ngStorage.min.js"
  - "cognitive/app/static/javascripts/experiment/experiment.module.js"
  - "cognitive/app/static/javascripts/dashboard/dashboard.module.js"
  - "cognitive/app/static/javascripts/home/home.module.js"
  - "cognitive/app/static/javascripts/cognitive.module.js"
  - "cognitive/app/static/javascripts/**/*.router.js"
  - "cognitive/app/static/javascripts/**/*.service.js"
  - "cognitive/app/static/javascripts/**/*.controller.js"
  - "cognitive/app/static/lib/js/angular-mocks.js"

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
#
stylesheets:
  - "cognitive/app/static/css/**/*.css"

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
#
helpers:

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
#
spec_files:
  - "cognitive/app/static/javascripts/**/*[Ss]pec.js"

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
#
spec_dir: ./
