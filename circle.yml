machine:
  python:
    version: 2.7.10
  node:
    version: 5.1.0

dependencies:
  pre:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install -r test-requirements.txt
    - npm install -g eslint

test:
  pre:
    - eslint cognitive/app/static/javascripts/
  override:
    - tox -e pep8
    - python manage.py test

